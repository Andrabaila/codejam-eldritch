<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Eldritch Horror</title>

</head>
<body>
    <header>
        <div class="header__wrapper">
            <div class="header__wrapper_left">
                <div class="header__card">
                    <img class="header__card_image" src="/assets/Ancients/Cthulthu.png" alt="Cthulthu">
                </div>
                <div class="header__card">
                    <img class="header__card_image" src="/assets/Ancients/ShubNiggurath.png" alt="ShubNiggurath">
                </div>
            </div>
            <div class="header__wrapper_right">

                <div class="header__card">
                    <img class="header__card_image" src="/assets/Ancients/IogSothoth.png" alt="IogSothoth">
                </div>
                <div class="header__card">
                    <img class="header__card_image" src="/assets/Ancients/Azathoth.png" alt="Azathoth">
                </div>
            </div>

        </div>

    </header>
    <main>
        <div class="main__wrapper">
            <div class="difficulty">
                <div class="difficulty_button">Очень легкая</div>
                <div class="difficulty_button">Легкая</div>
                <div class="difficulty_button">Средняя</div>
                <div class="difficulty_button">Высокая</div>
                <div class="difficulty_button">Очень высокая</div>
            </div>
            <div class="stages">
                <div class="stage">Первая стадия</div>
                <div class="stage_cards">
                    <div class="cards-number green">0</div>
                    <div class="cards-number brown">0</div>
                    <div class="cards-number blue">0</div>
                </div>
                <div class="stage">Вторая стадия</div>
                <div class="stage_cards">
                    <div class="cards-number green">0</div>
                    <div class="cards-number brown">0</div>
                    <div class="cards-number blue">0</div>
                </div>
                <div class="stage">Третья стадия</div>
                <div class="stage_cards">
                    <div class="cards-number green">0</div>
                    <div class="cards-number brown">0</div>
                    <div class="cards-number blue">0</div>
                </div>
            </div>

            <div class="shuffle">Замешать колоду</div>

            <div class="deck">
                <div class="shirt">
                    <img class="deck_image deck_image_shirt" src="assets/mythicCardBackground.png" alt="shirt">
                </div>
                <div class="card">
                    <img class="deck_image" src="assets/mythicCardBackground.png" alt="shirt"> 
                </div>
            </div>            


        </div>
    </main>
    
</body>
</html>
